<link rel="import" href="../../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../../../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../../chat-avatar/chat-avatar.html">

<dom-module id="chat-message">
    <template>
        <style>
            chat-avatar {
                float: left;
                margin-right: 15px;

                overflow: hidden;
                width: 40px;
                height: 40px;
                --chat-avatar-mixin: {
                    width: 40px;
                    height: 40px;
                }
            }

            .message.presence, .timestamp {
                color: dimgrey;
            }

            .message .text{
                white-space: pre-line;
            }

            :host > *{
                padding: 5px;
            }

        </style>
        <chat-avatar username="[[message.message.user]]" email="[[message.message.email]]"></chat-avatar>
        <div class$="message [[message.type]]">
            <div>[[[message.channel]]] <strong>[[message.user]]</strong></div>
            <div><span class="timestamp">[[_shortTime(message.timestamp)]]</span>: <span class="text">[[message.message.text]]</span></div>
        </div>
    </template>
    <script src="chat-message.js"></script>
</dom-module>
