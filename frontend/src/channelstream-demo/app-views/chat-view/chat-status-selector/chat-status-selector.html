<link rel="import" href="../../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../../../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../../../../bower_components/paper-item/paper-item.html">

<dom-module id="chat-status-selector">
    <template>
        <style>
            paper-item {
                width: 150px;
            }
        </style>
        <paper-dropdown-menu label="Status Color">
            <paper-listbox class="dropdown-content" selected="{{selected}}" attr-for-selected="value">
                <paper-item value="black">Black</paper-item>
                <paper-item value="red">Red</paper-item>
                <paper-item value="green">Green</paper-item>
                <paper-item value="blue">Blue</paper-item>
            </paper-listbox>
        </paper-dropdown-menu>
    </template>

    <script src="chat-status-selector.js"></script>
</dom-module>
