<link rel="import" href="../../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../../../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../../chat-avatar/chat-avatar.html">

<dom-module id="chat-user-list">
    <template>
        <style>
            chat-avatar {
                float: left;
                margin-right: 10px;
                width: 20px;
                height: 20px;
                --chat-avatar-mixin: {
                    width: 20px;
                    height: 20px;
                }
            }
            .user{
                clear: both;
                margin-bottom: 15px;
            }
        </style>

        <template is="dom-repeat" items="[[_visibleUsers(selectedChannel, channelsUsers)]]">
            <div class="user" tabindex$="[[tabIndex]]">
                <chat-avatar username="[[item]]" email="[[_computedEmail(usersStates, item)]]"></chat-avatar>
                <span style$="color:{{_computedColor(usersStates, item)}}">[[item]]</span>
            </div>
        </template>

    </template>
    <script src="chat-user-list.js"></script>
</dom-module>
