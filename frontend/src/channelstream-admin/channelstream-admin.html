<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="./server-info.html">
<link rel="import" href="../debug.html">


<dom-module id="channelstream-admin">
    <template>

        <style>
            .transparent {
                opacity: 0;
            }

            #admin-page-progress {
                width: 100%;
                --paper-progress-indeterminate-cycle-duration: 3s;
                margin-bottom: 15px;
                transition-duration: 500ms;
            }
        </style>

        <iron-ajax
            id="ajax-admin-info"
            url=""
            handle-as="json"
            loading="{{loadingInfo}}"
            data-type="SERVER_INFO"
            on-request="_handleAjaxRequest"
            on-error="_handleAjaxRequestError"
            on-response="_handleAjaxResponse">
        </iron-ajax>

        <paper-progress id="admin-page-progress" indeterminate class="transparent" transparent="[[loadingAdmin]]"></paper-progress>

        <server-info channels="[[channels]]" server-stats="[[serverStats]]"></server-info>

    </template>
    <script src="channelstream-admin.js"></script>
</dom-module>
