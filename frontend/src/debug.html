<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="app-debug">
    <template>
        <style>
            pre{
                padding: 5px;
                border: 1px solid;
            }
        </style>
        <pre>[[output]]</pre>
    </template>
    <script>
        class AppDebug extends Polymer.Element {

            static get is() {
                return 'app-debug';
            }

            static get properties() {
                return {
                    data: {
                        type: Object
                    }
                };
            }
            static get observers() {
                return [
                    '_dumpOut(data.*)'
                ];
            }

            _dumpOut() {
                this.output = JSON.stringify(this.data, null, 4);
            }
        }

        customElements.define(AppDebug.is, AppDebug);

    </script>
</dom-module>
